{% extends 'base.html' %}

{%  block content %}

<form class="well well-lg" style="width: 80%;margin-left: 10%" method="post" action="{% url 'support_controller' %}">
{%  csrf_token %}
    <div class="form-group" style="color: #FF6600;font-size: 20px;text-align: center;margin-bottom: 3%">
        <strong>
            Get In Touch
        </strong>

    </div>


  <div class="form-group row" style="margin-bottom: 3%">
    <div class="col-sm-12">
      <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
    </div>
  </div>

   <div class="form-group row" style="margin-bottom: 3%">
    <div class="col-sm-12">
      <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
    </div>
  </div>

   <div class="form-group row" style="margin-bottom: 3%">
    <div class="col-sm-12">
      <input type="text" class="form-control" id="subject" name= "subject" placeholder="Subject" required>
    </div>
  </div>

  <div class="form-group row" style="margin-bottom: 3%">
    <div class="col-sm-12">
      <textarea maxlength="1000" rows="9" cols="12" class="form-control" id="message" placeholder="Message" name= "message"  required></textarea>
    </div>
  </div>

    <div class="form-group row" style="text-align: center;margin-bottom: 3%" >
     <input type="submit"  value="Send" class="btn btn-success" style="background-color: #FF6600">
    </div>

</form>

{% endblock %}
